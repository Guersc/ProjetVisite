<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Gestion des Lieux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="container mt-5">
    <h2 class="text-center mb-4">Ajouter ou Modifier un Lieu</h2>

    <h:form class="card p-4 shadow">
        <h:inputHidden value="#{lieuBean.idLieu}" />

        <div class="mb-3">
            <label class="form-label">Nom du Lieu</label>
            <h:inputText value="#{lieuBean.nom}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <h:inputTextarea value="#{lieuBean.description}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Latitude</label>
            <h:inputText value="#{lieuBean.latitude}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Longitude</label>
            <h:inputText value="#{lieuBean.longitude}" class="form-control"/>
        </div>

        <h:commandButton value="Enregistrer" action="#{lieuBean.enregistrerLieu()}" class="btn btn-success w-100"/>
    </h:form>

    <h3 class="mt-5">Liste des Lieux</h3>
    <h:dataTable value="#{lieuBean.listeLieux}" var="lieu" styleClass="table table-bordered mt-3">
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{lieu.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{lieu.description}
        </h:column>
        <h:column>
            <f:facet name="header">Latitude</f:facet>
            #{lieu.latitude}
        </h:column>
        <h:column>
            <f:facet name="header">Longitude</f:facet>
            #{lieu.longitude}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            
            <!-- âœ… Ajouter un h:form autour des boutons -->
            <h:form style="display:inline;">
                <h:commandButton value="Modifier" action="#{lieuBean.preparerModification(lieu)}" class="btn btn-warning btn-sm me-2"/>
            </h:form>
            
            <h:form style="display:inline;">
                <h:commandButton value="Supprimer" action="#{lieuBean.supprimerLieu(lieu.id)}" class="btn btn-danger btn-sm"/>
            </h:form>
            
        </h:column>
    </h:dataTable>
</h:body>
</html>
