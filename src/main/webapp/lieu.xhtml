<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Ajouter un Lieu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="container mt-5">
    <h2 class="text-center mb-4">Ajouter un Lieu</h2>

    <!-- Formulaire pour ajouter un lieu -->
    <h:form class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Nom du Lieu</label>
            <h:inputText value="#{lieuBean.nom}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <h:inputTextarea value="#{lieuBean.description}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Latitude</label>
            <h:inputText value="#{lieuBean.latitude}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Longitude</label>
            <h:inputText value="#{lieuBean.longitude}" class="form-control"/>
        </div>

        <h:commandButton value="Ajouter" action="#{lieuBean.ajouterLieu()}" class="btn btn-success w-100"/>
    </h:form>

    <!-- Tableau des lieux ajoutés -->
    <h3 class="mt-5">Liste des Lieux</h3>
    <h:dataTable value="#{lieuBean.listeLieux}" var="lieu" styleClass="table table-bordered mt-3">
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{lieu.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Description</f:facet>
            #{lieu.description}
        </h:column>
        <h:column>
            <f:facet name="header">Latitude</f:facet>
            #{lieu.latitude}
        </h:column>
        <h:column>
            <f:facet name="header">Longitude</f:facet>
            #{lieu.longitude}
        </h:column>
    </h:dataTable>

    <div class="text-center mt-3">
        <h:link value="Retour à l'accueil" outcome="home" class="btn btn-secondary"/>
    </div>
</h:body>
</html>
