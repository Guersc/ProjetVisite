<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</h:head>

<h:body class="container mt-5">
    <div class="d-flex justify-content-end">
        <h:form>
            <h:commandButton value="DÃ©connexion" action="#{welcomeBean.deconnecter()}" class="btn btn-danger"/>
        </h:form>
    </div>

    <div class="card shadow-lg p-4 mt-3 bg-light">
        <h2 class="text-dark">Profil Utilisateur</h2>
        
        <h:form>
            <div class="mb-3">
                <h:outputLabel for="username" value="Nom :" class="form-label"/>
                <h:inputText id="username" value="#{profilBean.username}" readonly="true" class="form-control"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="email" value="Email :" class="form-label"/>
                <h:inputText id="email" value="#{profilBean.email}" readonly="true" class="form-control"/>
            </div>

            <div class="mb-3">
                <h:outputLabel for="description" value="Description :" class="form-label"/>
                <h:inputTextarea id="description" value="#{profilBean.description}" class="form-control"/>
            </div>

            <h4 class="text-secondary">Modifier le mot de passe</h4>

            <div class="mb-3">
                <h:outputLabel for="newPassword" value="Nouveau mot de passe :" class="form-label"/>
                <h:inputSecret id="newPassword" value="#{profilBean.newPassword}" class="form-control"/>
            </div>

            <h:commandButton value="Modifier" action="#{profilBean.mettreAJourProfil()}" class="btn btn-primary"/>
        </h:form>
    </div>
</h:body>
</html>
