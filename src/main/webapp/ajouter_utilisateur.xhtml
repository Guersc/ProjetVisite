<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un Utilisateur</title>
    <!-- IntÃ©gration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-sm">

            <h3 class="text-center mb-4">Ajouter un Utilisateur</h3>

            <h:form>

                <!-- Nom d'utilisateur -->
                <div class="mb-3">
                    <h:outputLabel for="username" value="Nom d'utilisateur :" />
                    <h:inputText id="username" value="#{utilisateurBean.username}" required="true" 
                                 requiredMessage="Ce champ est obligatoire" 
                                 styleClass="form-control" />
                    <h:message for="username" style="color: red;" />
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <h:outputLabel for="email" value="Email :" />
                    <h:inputText id="email" value="#{utilisateurBean.email}" required="true" 
                                 requiredMessage="Ce champ est obligatoire" 
                                 styleClass="form-control" />
                    <h:message for="email" style="color: red;" />
                </div>

                <!-- Mot de passe -->
                <div class="mb-3">
                    <h:outputLabel for="password" value="Mot de passe :" />
                    <h:inputSecret id="password" value="#{utilisateurBean.password}" required="true" 
                                   requiredMessage="Ce champ est obligatoire"
                                   styleClass="form-control" />
                    <h:message for="password" style="color: red;" />
                </div>

                <!-- Confirmer le mot de passe -->
                <div class="mb-3">
                    <h:outputLabel for="confirmPassword" value="Confirmer le mot de passe :" />
                    <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" required="true" 
                                   requiredMessage="Veuillez confirmer votre mot de passe"
                                   styleClass="form-control" />
                    <h:message for="confirmPassword" style="color: red;" />
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <h:outputLabel for="description" value="Description :" />
                    <h:inputTextarea id="description" value="#{utilisateurBean.description}" 
                                     styleClass="form-control" />
                </div>

                <!-- Messages d'erreur -->
                <div class="mb-3">
                    <h:messages globalOnly="true" style="color: red;" />
                </div>

                <!-- Bouton Ajouter -->
                <div>
                    <h:commandButton value="Ajouter" action="#{utilisateurBean.ajouterUtilisateur}" 
                                     styleClass="btn btn-success w-100" />
                </div>
            </h:form>

        </div>
    </div>

    <!-- Bootstrap JS (nÃ©cessaire si vous utilisez des composants interactifs comme modals, tooltips, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
